<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h4>, initial-scale=1.0">
    <title> Etiqueta Datalist </title>
</head>

<body>
    <h4> Etiqueta Datalist </h4>
    <p> La etiqueta datalist muestra una lista desplegable y va unido al input </p>

    <label for="browser">Choose your browser from the list:</label>
    <input list="browsers" name="browser" id="browser">

    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
</body>

</html>
